<!DOCTYPE html>
<html>
<head>
  <title>Online HTML Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div><h2>This Online HTML Editor helps you to write small HTML codes and gives you the instant output based on the code written.</h2></div>
  <div class="editor-container">
    <div class="editor-tabs">
      <button id="html-tab">HTML</button>
    </div><br>
    <textarea rows="10" cols="50" id="code-editor" placeholder="Enter your code here"></textarea><br><br>
    <button id="run-button">Run Code</button>
  </div>
  <div id="output"></div>
  <script src="script.js"></script>
</body>
</html>
